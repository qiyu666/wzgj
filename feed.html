<script type="text/javascript">
function check_feed() {
	var title = $('#title').val();
	var content = $('#content').val();
	var email = $('#email').val();
	var re = /^[a-zA-Z0-9]([a-zA-Z0-9]*[-_.]?[a-zA-Z0-9]+)+@([a-zA-Z0-9]+\.)+[a-zA-Z]{2,}$/;
	if(title == '') {
		alert('标题不可以为空');
		return false;
	}
	if(title.length > 100) {
		alert('标题不可以超过100个字');
		return false;
	}
	if(content == '') {
		alert('内容不可以为空');
		return false;
	}
	if(content.length > 300) {
		alert('内容不可以超过300个字');
		return false;
	}
	if(email == '') {
		alert('邮箱不可以为空');
		return false;
	}
	if(!re.test(email)) {
		alert('Email格式不正确');
		return false;
	}
	
	$.ajax({
		url:'add_feed.php',
		data:{'title':title, 'content':content, 'email':email},
		type:'post',
		dataType:'json',
		beforesuccess:function() {},
		success:function(data) {
			if(data.state == 1) {
				$('#success_return').html('√&nbsp;&nbsp;我们已经收到您的建议，再次感谢支持！');
				$('#title').val('');
				$('#content').val('');
				$('#email').val('');
				$('.anniu1').attr('disabled', true);
			} else {
				$('#success_return').html('抱歉，反馈信息提交失败，请重新操作...');
			}
		}
	});
}
</script>
